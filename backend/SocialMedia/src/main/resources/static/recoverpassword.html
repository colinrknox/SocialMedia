<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Reset page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>

<body>
	<div class="login-page__login-container">
		<div class="login-container__wrapper">
			<div class="login-container">
				<h4 class="header">Password reset</h4>
				<form class="form" id="recoveryForm">
					<label class="label" for="email">Enter your email to reset your password</label>
					<input class="input" id="email" type="text" placeholder="email" name="email">
					<input class="btn btn-primary" type="submit" value="Reset" />
				</form>
				<div id="recoveryFail" class="alert alert-danger d-none my-2" role="alert">
					Email not found
				</div>
				<div id="recoverySuccess" class="alert alert-success d-none my-2" role="alert">
					Check your email for instructions
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/recoverpassword.js" crossorigin="anonymous"></script>
</body>

</html>
