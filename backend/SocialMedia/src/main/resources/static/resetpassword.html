<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>

<body>
	<div class="login-page__login-container">
		<div class="login-container__wrapper">
			<div class="login-container">
				<h4 class="header">Change password</h4>
				<form class="form" id="resetForm">
					<label class="label" for="password">Enter your new password</label>
					<input class="input" id="password" type="password" placeholder="password" name="New password">
					<input class="btn btn-primary" type="submit" value="Submit" />
				</form>
				<div class="my-2">
					<a href="./login.html">Go to login</a>
				</div>
				<div id="resetFail" class="alert alert-danger d-none my-2" role="alert">
					Password couldn't be reset
				</div>
				<div id="resetSuccess" class="alert alert-success d-none my-2" role="alert">
					Password successfully reset
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/resetpassword.js"></script>
</body>

</html>
