<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Register page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	
</head>

<body>
	<div class="login-page__login-container">
		<div class="login-container__wrapper">
			<div class="login-container">
				<h4 class="header">Register</h4>
				<form id="registerForm" onsubmit='registerSubmit()'>
					<label class="label" for="email">Email</label>
					<input class="input" id="email" type="text" placeholder="Enter your email" name="email" autocomplete="off">
					<label class="label" for="firstName">First name</label>
					<input class="input" id="firstName" type="text" placeholder="Enter your first name" name="firstName" autocomplete="off">
					<label class="label" for="lastName">Last name</label>
					<input class="input" id="lastName" type="text" placeholder="Enter your last name" name="lastName" autocomplete="off">
					<label class="label" for="password">Password</label>
					<input class="input" id="password" type="password" placeholder="Enter your password" name="password">
					<input class="btn btn-primary" type="submit" value="Submit"/>
				</form>
				<div id="regFail" class="alert alert-danger d-none my-2" role="alert">
					Registration Failed
				</div>

				<div id="regSuccess" class="alert alert-primary d-none my-2" role="alert">
					Registration Success
				</div>
			</div>
		</div>
	</div>
	<script src = "assets/js/register.js"></script>
</body>

</html>
